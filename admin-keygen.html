
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDT AI - Key Generator (Admin)</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #222;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 {
            color: #fbbf24;
            margin-top: 0;
            text-align: center;
            font-size: 1.5rem;
        }
        .group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #aaa;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 0.5rem;
            color: white;
            font-family: monospace;
            box-sizing: border-box;
        }
        input:focus {
            outline: 2px solid #fbbf24;
            border-color: transparent;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #fbbf24;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.1s;
        }
        button:hover {
            background-color: #f59e0b;
        }
        button:active {
            transform: scale(0.98);
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #000;
            border: 1px solid #fbbf24;
            border-radius: 0.5rem;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.875rem;
            display: none;
        }
        .result.show {
            display: block;
        }
        .copy-hint {
            text-align: center;
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>üîë Admin Key Generator</h1>
        
        <div class="group">
            <label for="hwid">Hardware ID c·ªßa Kh√°ch (V√≠ d·ª•: CPU-XXXXXXXX)</label>
            <input type="text" id="hwid" placeholder="D√°n m√£ m√°y kh√°ch h√†ng v√†o ƒë√¢y...">
        </div>

        <div class="group">
            <label for="days">Th·ªùi h·∫°n (S·ªë ng√†y)</label>
            <input type="number" id="days" value="30" min="1">
        </div>

        <button onclick="generateKey()">T·∫†O KEY K√çCH HO·∫†T</button>

        <div id="resultArea" class="result"></div>
        <p id="copyHint" class="copy-hint" style="display: none;">ƒê√£ sao ch√©p v√†o b·ªô nh·ªõ ƒë·ªám!</p>
    </div>

    <script>
        function generateKey() {
            const hwid = document.getElementById('hwid').value.trim();
            const days = parseInt(document.getElementById('days').value);
            const resultArea = document.getElementById('resultArea');

            if (!hwid) {
                alert("Vui l√≤ng nh·∫≠p Hardware ID c·ªßa kh√°ch h√†ng.");
                return;
            }

            if (!days || days <= 0) {
                alert("Vui l√≤ng nh·∫≠p s·ªë ng√†y h·ª£p l·ªá.");
                return;
            }

            // Logic t·∫°o key gi·ªëng h·ªát logic trong ·ª©ng d·ª•ng ch√≠nh
            const expiry = Date.now() + (days * 24 * 60 * 60 * 1000);
            const data = {
                hwid: hwid,
                expiry: expiry
            };

            // M√£ h√≥a: JSON -> String -> Base64
            try {
                const jsonString = JSON.stringify(data);
                const key = btoa(jsonString);

                resultArea.textContent = key;
                resultArea.classList.add('show');
                
                // T·ª± ƒë·ªông copy
                navigator.clipboard.writeText(key).then(() => {
                    const hint = document.getElementById('copyHint');
                    hint.style.display = 'block';
                    setTimeout(() => hint.style.display = 'none', 2000);
                });

            } catch (e) {
                alert("L·ªói khi t·∫°o key: " + e.message);
            }
        }
    </script>
</body>
</html>
